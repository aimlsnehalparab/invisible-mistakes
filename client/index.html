<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invisible Mistakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box {
      max-width: 600px;
      padding: 40px;
      background: rgba(2, 6, 23, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #f8fafc;
    }

    p {
      font-size: 16px;
      color: #cbd5f5;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .note {
      margin-top: 25px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Invisible Mistakes</h1>

    <p>
      Use this website normally.<br>
      We’ll show you what you exposed — without realizing it.
    </p>

    <button class="btn" onclick="start()">Start Normal Browsing</button>

    <div class="note">
      No real personal data is collected.<br>
      This is an awareness simulation.
    </div>
  </div>

  <script>
    function start() {
      sessionStorage.setItem("actions", JSON.stringify([]));
      window.location.href = "interact.html";
    }
  </script>

</body>
</html>
